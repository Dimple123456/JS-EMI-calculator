<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI calculator
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
       <div class="header">
        <h1>
            Emi Calculator
        </h1>
       </div>

       <div class="load-amount">
        <lable class="load-amount-info">
            Loan Amount
        </lable>
        <input type="number" id="load-amount-input" placeholder="Enter your loan amount">
       </div>

       <div class="interest-rate">
        <lable class="interest-rate-info">
            Interest Rate
        </lable>
        <input type="number" id="interest-rate-input" placeholder="Enter your interest rate">
       </div>

        <div class="months-to-pay">
        <lable class="months-to-pay-info">
            Months to pay
        </lable>
        </lable>
        <input type="number" id="months-to-pay-input" placeholder="Enter months to pay">
        </div>

       <div class="calculate">
        <button id="calculate">
            Calculate
        </button>
       </div>

       <div class="result">
        <p>Your EMI is <span id="emi" style="color: red;"></span></p>
       </div>
      
      
      
    </div>

    <script src="app.js">

    </script>
</body>
</html>
